{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form, render_hidden_errors %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">{{ movie.title }}</h1>
    <p class="description">Edit Movie Rating</p>
    <form method="POST" action="{{ url_for('edit', id=movie.id) }}" novalidate>
        {{ form.csrf_token }}
        {{ render_form(form) }}
    </form>
  </div>
  <p style="text-align: center; color:red;">{{ error }}</p>
{% endblock %}
