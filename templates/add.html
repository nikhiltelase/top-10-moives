{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form, render_hidden_errors %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
    <form action="{{ url_for('add') }}" method="post" novalidate>
        {{ form.csrf_token }}
        {{ render_form(form) }}
    </form>
    <p style="color: red; padding-left: 10px;">{{ error }}</p>
</div>
{% endblock %}
